type Client {
  id: ID
  nombre: String!
  apellido: String!
  empresa: String
  emails: [Email]
  edad: Int
  tipo: TypeClient
  pedidos: [Pedido]
}
type Email {
  email: String
}

type Pedido {
  Producto: String
  precio: Int
}

type Product {
  id: ID
  name: String!
  price: Int!
  stock: Int!
}

enum TypeClient {
  BASIC
  PREMIUM
}

type Query {
  getClients(limit: Int, offset: Int): [Client]
  getClient(id: ID!): Client 
  totalClients : String
  getProducts(limit: Int, offset: Int): [Product]
  getProduct(id: ID!): Product

}
""" Campos para los cliente nuevos"""
input ClientInput {
  id: ID
  nombre: String
  apellido: String
  empresa: String
  edad: Int
  emails: [EmailInput]
  tipo: TypeClient
  pedidos: [PedidoInput]
}
""" Campos para los pedidos nuevos"""
input PedidoInput {
  Producto: String
  precio: Int
}
input EmailInput {
  email: String
}
""" Campos para los nuevos productos"""
input ProductInput {
  id: ID
  name: String!
  price: Int!
  stock: Int!
}

type Mutation {
  setClient(input: ClientInput): Client
  uploadClient(input: ClientInput): Client
  deleteClient(id: ID!): String
  #Products
  setProduct(input: ProductInput): Product
  uploadProduct(input: ProductInput): Product
  deleteProduct(id: ID!): String

}
